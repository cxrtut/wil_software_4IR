<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/payment.css" %}">
    <title>Payment Page</title>
</head>
<body>
    <div class="payment-page">
        <div class="payment-container">
            <h2>Payment Information</h2>
            <form id="payment-form" method="POST" action="{% url 'process_payment' %}">
                <div class="form-section">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" name="card-name" required placeholder="Enter name on card">
                </div>
    
                <div class="form-section">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" required placeholder="Enter your card number">
                </div>
    
                <div class="form-section">
                    <label for="expiration-date">Expiration Date</label>
                    <input type="month" id="expiration-date" name="expiration-date" required>
                </div>
    
                <div class="form-section">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required placeholder="Enter your CVV">
                </div>
    
                <div class="form-section">
                    <label for="billing-address">Billing Address</label>
                    <input type="text" id="billing-address" name="billing-address" required placeholder="Enter your billing address">
                </div>
    
                <div class="payment-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-details">
                        <p>Total Items: <span id="total-items">3</span></p>
                        <p>Total Price: <span id="total-price">R600</span></p>
                    </div>
                </div>
    
                <button type="submit" class="submit-btn">Confirm Payment</button>
            </form>
        </div>
    </div>
    
</body>
</html>
